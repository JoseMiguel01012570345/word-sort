<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Words Alphabetically</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Sort Words Alphabetically</h1>
    <label for="inputSentence">Enter a sentence:</label><br>
    <input type="text" id="inputSentence" placeholder="Type your sentence here..."><br>
    <button onclick="sortWords()">Sort Words</button>

    <div id="result"></div>

    <script>
        function sortWords() {
            // Get the input value
            const input = document.getElementById('inputSentence').value;

            // Split the input into an array of words
            const words = input.split(' ');

            // Sort the array of words
            words.sort();

            // Display the sorted words
            document.getElementById('result').innerText = 'Sorted words: ' + words.join(', ');
        }
    </script>
</body>
</html>
